<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuibuk | {% block title %}{% endblock %} </title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'img/logos/logo_icon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="d-md-flex main-content">
        <div id="sidebar-container" class="bg-primary" >
            <div class="logo p-4 p-md-0 my-md-5 text-center">
                <img class="logo-img" src="{% static '/img/logos/logoletras.png' %}" alt="">
            </div>
            <div class="menu d-none d-md-block">
                <a href="{% url 'profile_core:profile' %}" class="d-block p-3 a-menu {% if '/profile/' in request.path or request.path == '/'  %}activate{% endif %}"><ion-icon name="person" class="mx-3 lead"></ion-icon> Profile</a>
                <a href="{% url 'news:home' %}" class="d-block p-3 a-menu {% if '/news/' in request.path %}activate{% endif %}"><ion-icon name="flash" class="mx-3 lead"></ion-icon> News</a>
                <a href="{% url 'friends:list' %}" class="d-block p-3 a-menu {% if '/friends/' in request.path %}activate{% endif %}"><ion-icon name="people" class="mx-3 lead"></ion-icon> Friends</a>
                <a href="{% url 'messenger:list' %}" class="d-block p-3 a-menu {% if '/messenger/' in request.path %}activate{% endif %}"><ion-icon name="mail" class="mx-3 lead"></ion-icon> Messages</a>
            </div>
            <div class="menu d-md-none mx-auto text-center w-100">
                <a href="{% url 'profile_core:profile' %}" class=" m-1 a-menu {% if '/profile/' in request.path %}activate{% endif %}"><ion-icon name="person" class="mx-3 size-icon"></ion-icon></a>
                <a href="{% url 'news:home' %}" class=" m-1 a-menu {% if '/news/' in request.path %}activate{% endif %}"><ion-icon name="flash" class="mx-3 size-icon"></ion-icon></a>
                <a href="{% url 'friends:list' %}" class=" m-1 a-menu {% if '/friends/' in request.path %}activate{% endif %}" ><ion-icon name="people" class="mx-3 size-icon"></ion-icon></a>
                <a href="{% url 'messenger:list' %}" class=" m-1 a-menu {% if '/messenger/' in request.path %}activate{% endif %} "><ion-icon name="mail" class="mx-3 size-icon"></ion-icon></a>
            </div>
        </div>
        <div id="content">
            <div class="content-profile">
                {% block content %}{% endblock %}
            </div>
            <div class="footer text-center mt-2">
                <p class="p-footer">Tuibuk Â© 2021</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="{% static '/js/script.js' %}"></script>
    <!-- My js -->

    <script>
        function abrir_modal(url){
            $('#modal_crud').load(url, function(){
                $(this).modal({
                    backdrop: 'static',
                    keyboard: false
                });
                $(this).modal('show');
            });

            return false;
        };
    </script>

</body>
</html>
