<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuibuk | {% block title %}{% endblock %} </title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'img/logos/logo_icon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="d-md-flex main-content">
        <div id="sidebar-container" class="bg-primary" >
            <div class="logo p-4 p-md-0 my-md-5 text-center">
                <img class="logo-img" src="{% static '/img/logos/logoletras.png' %}" alt="">
            </div>
            <div class="menu d-none d-md-block">
                <a href="" class="d-block p-3 a-menu {% if request.path == '/' %}activate{% endif %}"><ion-icon name="person" class="mx-3 lead"></ion-icon> Profile</a>
                <a href="" class="d-block p-3 a-menu"><ion-icon name="flash" class="mx-3 lead"></ion-icon> News</a>
                <a href="" class="d-block p-3 a-menu"><ion-icon name="people" class="mx-3 lead"></ion-icon> Friends</a>
                <a href="" class="d-block p-3 a-menu"><ion-icon name="mail" class="mx-3 lead"></ion-icon> Messages</a>
            </div>
            <div class="menu d-md-none mx-auto text-center w-100">
                <a href="" class=" m-1 a-menu {% if request.path == '/' %}activate{% endif %}"><ion-icon name="person" class="mx-3 size-icon"></ion-icon></a>
                <a href="" class=" m-1 a-menu"><ion-icon name="flash" class="mx-3 size-icon"></ion-icon></a>
                <a href="" class=" m-1 a-menu"><ion-icon name="people" class="mx-3 size-icon"></ion-icon></a>
                <a href="" class=" m-1 a-menu"><ion-icon name="mail" class="mx-3 size-icon"></ion-icon></a>
            </div>
        </div>
        <div id="content">
            <div class="content-profile">
                {% block content %}{% endblock %}
            </div>
            <div class="footer text-center mt-2">
                <p class="p-footer">Tuibuk Â© 2021</p>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- Icons -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <!-- My js -->
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
