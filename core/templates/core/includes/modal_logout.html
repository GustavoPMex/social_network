<div class="modal fade" id="modal-logout" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Log out</h5>
            </div>
            <div class="modal-body">
                <form role="form" action="" class="form-inline">
                    {% csrf_token %}
                    <div class="text-center col-12">
                        <p class="content-modal">Are you sure you want to exit?</p>
                    </div>
                    <div class="modal-footer mx-auto">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <a href="{% url 'logout' %}" type="submit" class="btn btn-danger">Log out</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
