{% block content %}
<style>.errorlist{color:red;}</style>
<div class="mx-auto">
  <div class="row mt-3">
    <div class="col-md-9 mx-auto">
      <form action="" method="post">{% csrf_token %}
        <h3 class="mb-4">Reset password</h3>
        <p>Have you forgotten your password?. Introduce your email and we will send you the instructions to change</p>
        {{ form.email.errors }}
        <p><input type="email" name="email" maxlength="254" required="" id="id_email" class="form-control" placeholder="Introduce your email"/></p>
        <p><input type="submit" class="btn btn-primary btn-block" value="Confirmation"></p>
        <p><button class="btn btn-danger btn-block">Back</button></p>
      </form>
    </div>
  </div>
</div>
{% endblock %}
