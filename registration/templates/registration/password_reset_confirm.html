{% block content %}

  <div class="mx-auto">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5 text-center">
        {% if validlink %}
          <form action="" method="post">{% csrf_token %}
            <h3 class="mb-4 h3-template">Enter your new password</h3>

            {{form.new_password2.errors}}
            <p><input type="password" name="new_password2" required="" id="id_new_password2" class="form-control" placeholder="Repeat new password"></p>
            <p><input type="submit" class="btn btn-primary btn-block" value="Cambiar mi contraseÃ±a"></p>
          </form>

        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
