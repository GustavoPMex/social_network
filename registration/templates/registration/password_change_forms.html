{% extends 'base_login.html' %}

{% block content %}
<style>.errorlist{color:red;}</style>
  <div class=" mx-auto">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5">
        <form action="" method="post">{% csrf_token %}
            <h3 class="mb-4 h3-template">Change Password</h3>
            {{form.old_password.errors}}
            <p><input type="password" name="old_password" autofocus="" required="" id="id_old_password"class="form-control" placeholder="Current password"></p>
            {{form.new_password1.errors}}
            <p><input type="password" name="new_password1" required="" id="id_new_password1" class="form-control" placeholder="New password"></p>
            {{form.new_password2.errors}}
            <p><input type="password" name="new_password2" required="" id="id_new_password2" class="form-control" placeholder="Confirm new password"></p>
            <p><input type="submit" class="btn btn-primary btn-block" value="Change password"></p>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
